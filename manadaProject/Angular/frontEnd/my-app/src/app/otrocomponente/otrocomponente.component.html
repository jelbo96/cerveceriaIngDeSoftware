<div class="container-login">  




  <div class="container">
      <div class="container-logo">
          <img class="img-logo" src="../../assets/img/logo1.png">
        </div>

    <form (submit)="loginUser($event)">
      <div class="form-group">
        <label for="mail" class="label-inverted">Usuario:</label>
        <input type="email" class="form-control" id="mail" placeholder="ingrese nombre de usuario">
      </div>
      <div class="form-group">
        <label for="password" class="label-inverted">Contraseña:</label>
        <input type="password" class="form-control" id="password" placeholder="ingrese su contraseña">
      </div>
      <button type="submit" class="btn btn-light btn-block">Entrar</button>
    </form>
  </div>
