<div class="responsive-container">
    <h2>Añadir Bash</h2>
    <hr />
    <p> * Todos los campos son requeridos, se asume al crear el bash que se encuentra lleno. </p>
    <!-- name_bash type_beer capacity -->
    <form #bashForm="ngForm" (ngSubmit)="onSubmit(bashForm.value)" >
        <div class="form-group">
            <label class="label-left">Nombre del Bash: </label>
            <input placeholder="Ingrese nombre" id="name" type="text" required minlength="3" maxlength="10" ngModel name="name_bash" #name_bash="ngModel" class="form-control" id="name_bash">
        </div>
        <div class="form-group">
            <label class="label-left">Tipo Cerveza: </label>
            <select class="form-control-inline" required ngModel name="type_beer" #type_beer="ngModel" class="form-control" id="type_beer" >
              <option value="" disabled selected hidden>Seleccione el tipo de cerveza</option>
              <option>Rubia</option>
              <option>Morena</option>
              <option>etc</option>
            </select>
          </div>
     
          <div  class="form-group">
          
            <label class="label-left">Capacidad (litros): </label>
            <input type="number" 
            placeholder="Ingrese numero de litros" required ngModel 
            name="capacity" #capacity="ngModel" class="form-control" id="capacity"  
            pattern="^$|^([1-8][0-9]|9[0-9]|[1-8][0-9]{2}|9[0-8][0-9]|99[0-9]|100[01])?"
            required >
          </div>


          <div *ngIf="showMsg">     
            
              <p class="alert alert-success">
                  Listo! Se ha almacenado la información
    
              </p>
            </div>
          
          


        <button type="submit" class="btn btn-dark" [disabled]="!bashForm.valid">Guardar</button>
    </form>
</div>
