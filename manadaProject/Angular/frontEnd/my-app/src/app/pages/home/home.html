  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts; let i=index">
        <th scope="row">{{i}}</th>
        <td>{{post.title}}</td>
        <td>{{post.id}}</td>
      </tr>
    </tbody>
