<div class="container-home">

  <div class="container-alerts">
    <div class="warning">
      <ngb-alert [dismissible]="false">
        <div class="alert-icon">
          <div>
            <strong>Alerta!</strong> Solo quedan:
            <h2>50 litros </h2>
            en el bash <strong> Nombre </strong>
          </div>
          <div>
              <i class="fas fa-exclamation icon" ></i>
          </div>
        </div>
      </ngb-alert>
    </div>

    <div class="warning">
        <ngb-alert [dismissible]="false" type="danger">
          <div class="alert-icon">
            <div>
              <strong>Alerta!</strong> Solo quedan:
              <h2>5 litros </h2>
              en el bash <strong> Nombre </strong>
            </div>
            <div>
                <i class="fas fa-exclamation icon" ></i>
            </div>
          </div>
        </ngb-alert>
      </div>


  </div>


  <h1 style="text-align: center; padding: 1em;"> Bienvenido! </h1>
  <p style="text-align: center; padding: 1em;"> Selecciona algún menú de la barra superior para comenzar. </p>

</div>
