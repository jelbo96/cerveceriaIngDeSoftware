
{% extends 'base.html' %}
{% load static %}




{% block content %}
<!-- Load an icon library to show a hamburger menu (bars) on small screens -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Top Navigation Menu -->
<div class="topnav">
  <img src="../static/img/logo1.png" height="45" alt="logo-manada" style="padding: 5px; padding-left: 10px;">
  <!-- Navigation links (hidden by default) -->
  <div id="myLinks">
    <a href="{% url 'index' %}">Inicio</a>
    <a href="{% url 'clientes' %}">Clientes</a>
    <a href="{% url 'entregas' %}">Entregas</a>
    <a href="{% url 'bash' %}">Bash</a>
    <hr style="border-top: 1px solid white;"/>
    <a href="{% url 'logout' %}">Cerrar sesi√≥n de  {{ user.first_name }} {{ user.last_name }}</a>

  
  </div>
  <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>


<style>


/* Style the navigation menu */
.topnav {
  overflow: hidden;
  background-color: #333;
  position: relative;
}

/* Hide the links inside the navigation menu (except for logo/home) */
.topnav #myLinks {
  display: none;
}

/* Style navigation menu links */
.topnav a {
  color: white;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  display: block;
  transition: ease-in 1s;
}

/* Style the hamburger menu */
.topnav a.icon {
  background: black;
  display: block;
  position: absolute;
  right: 0;
  top: 0;
}

/* Add a grey background color on mouse-over */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the active link (or home/logo) */
.active {
  background-color: #4CAF50;
  color: white;
  
}

.topnav{
    display: none;
}
@media(max-width: 600px){
    .topnav{
        display: block;
    }
}
</style>

<script>
function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
    </script>

{% endblock %}
